    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #ff0000;
            --dark-bg: #0f0f0f;
            --sidebar-bg: #212121;
            --text-primary: #f1f1f1;
            --text-secondary: #aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--dark-bg);
            border-bottom: 1px solid #303030;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            color: var(--primary-color);
            font-size: 2rem;
            margin-right: 0.5rem;
        }

        .search-container {
            display: flex;
            flex: 0.6;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            background-color: #121212;
            border: 1px solid #303030;
            color: var(--text-primary);
            border-radius: 2rem 0 0 2rem;
            outline: none;
        }

        .search-btn {
            padding: 0.5rem 1rem;
            background-color: #303030;
            border: 1px solid #303030;
            color: var(--text-primary);
            border-radius: 0 2rem 2rem 0;
            cursor: pointer;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #717171;
        }

        /* Main Content Styles */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 240px;
            background-color: var(--dark-bg);
            overflow-y: auto;
            padding: 1rem 0;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
        }

        .sidebar-item {
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-radius: 0.5rem;
            margin: 0.2rem 1rem;
        }

        .sidebar-item:hover {
            background-color: #303030;
        }

        .sidebar-item.active {
            background-color: #303030;
        }

        .sidebar-icon {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        /* Content Styles */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .categories {
            display: flex;
            gap: 0.8rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .category-chip {
            padding: 0.5rem 1rem;
            background-color: #303030;
            border-radius: 1.5rem;
            white-space: nowrap;
            cursor: pointer;
        }

        .category-chip.active {
            background-color: #f1f1f1;
            color: #0f0f0f;
        }

        .videos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            border-radius: 0.5rem;
            background-color: #303030;
        }

        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-duration {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 0.2rem 0.4rem;
            border-radius: 0.2rem;
            font-size: 0.8rem;
        }

        .video-info {
            display: flex;
            margin-top: 0.8rem;
            gap: 0.8rem;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #717171;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 1rem;
            margin-bottom: 0.3rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .channel-name, .video-stats {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .search-container {
                display: none;
            }

            .sidebar {
                width: 72px;
            }

            .sidebar-text {
                display: none;
            }

            .sidebar-item {
                justify-content: center;
                padding: 1rem 0;
            }

            .sidebar-icon {
                margin-right: 0;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: auto;
                padding: 0;
                z-index: 100;
            }

            .sidebar-menu {
                display: flex;
            }

            .sidebar-item {
                flex-direction: column;
                padding: 0.5rem;
                margin: 0;
                font-size: 0.7rem;
            }

            .sidebar-icon {
                margin-bottom: 0.3rem;
            }

            .sidebar-text {
                display: block;
                font-size: 0.7rem;
            }

            .content {
                padding-bottom: 4rem;
            }
        }
    </style>

            <!-- Content Area -->
            <main class="content">

                <div class="categories">

                    </div></main></div></div></body></html>
